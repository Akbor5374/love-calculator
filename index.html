<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>love-calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <section id="love-calculator-area">
           <div class="calculator-area">
              <div class="content-area">
                  <img src="love.png">
                  <h2>Love Calculator</h2>
              </div>
              <div class="input-area">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="yName" id="yourName" placeholder="Your Name">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" id="cushName" placeholder="Your crush/gf or bf Name">
                        </div>
                    </div>
                    <div class="button">
                        <button type="button" id="get-res">Love Calculate</button>
                    </div>
              </div>
              <div class="footer-area">
                <img src="logo.png">
                <h4 class="text">True love is putting someone else before yourself</h4>
                <img src="logo.png">
              </div>
              <div class="result-area">
                  <h3><span id="yName"></span> + <span id="cName"></span></h3>
                  <h2 id="calculate-result"><span id="res"></span>%</h2>
                  <div class="button">
                    <button type="button"  id="btn" class="btn btn-danger button">Back</button>
                  </div>
              </div>
           </div>
      </section>
      <script src="app.js"></script>
    </body>
</html>
